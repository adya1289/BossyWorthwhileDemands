<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cell Organelles</title>

  <style>
    body {
      background-color: #fff9c4;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 30px;
    }
    #passport-btn {
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 30px;
    }
    #passport-btn:hover {

    }
    #buttons {

      flex-wrap: wrap;
      justify-content: center;

    }
    .organelle-button {

      padding: 12px 24px;

      background-color: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 90%;
      width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
      z-index: 1000;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      color: black;
    }
    #popup-title {
      font-size: 22px;
      margin-bottom: 15px;
      font-weight: bold;
    }
    #popup-desc {
      font-size: 16px;
      margin-bottom: 20px;
    }
    #popup-video {
      color: #007bff;

    #popup-video:hover {

  </style>
</head>

</html>
